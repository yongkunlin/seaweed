eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9000/eureka/
spring:
  application:
    name: module-system
  cloud:
    config:
      uri: http://localhost:9001/
      ## 数据库相关
      refresh:
        refreshable: none
  profiles:
    active: dev
  ## 数据库相关
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/knowledge
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
#Mybatis配置
mybatis:
  type-aliases-package: com.knowledge.entitysystem.entity
  configuration:
    log-impl: org.apache.ibatis.logging.log4j.Log4jImplsystemLogin

logging:
  level:
    root: INFO
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
    com.springms: DEBUG