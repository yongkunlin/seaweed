server:
  port: 9000
spring:
  application:
    name: core-eureka
eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false
    register-with-eureka: false
  server:
      # 关闭自我保护机制
      enable-self-preservation: false
      # 每隔10s扫描服务列表，移除失效服务
      eviction-interval-timer-in-ms: 10000